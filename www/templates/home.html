<ion-view title="Climatic" id="page1" style="background-color:#81D3D4;">
    <ion-content padding="true" scroll="false" class="has-header">
        <h4 id="climatic-heading1" style="color:#6E6E6E;">¿Quieres saber el clima de tu ciudad?</h4>
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="location.city" placeholder="Ingresa tu ciudad">
            </label>
        </form>
        <a ui-sref="forecast" id="climatic-button1" class="button button-calm  button-block icon-left ion-ios-partlysunny-outline">Mostrar Pronóstico</a>
    </ion-content>
</ion-view>
